<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <title>IP Address Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

  <main>
    <h1 class="app-title"> IP Address Tracker</h1>
    <form action="">
      <input class="ip-feild" type="text" name="IpFeild" id="IpFeild" autocomplete="off">
      <button class="form-button"></button>
    </form>
    <div class="info-group">
      <div class="ip-address-info info-element">
        <p class="info-secondary-text">IP Address</p>
        <p class="info-main-text ip-text">192.212.174.101</p>
      </div>
      <div class="location-info info-element">
        <p class="info-secondary-text">Location</p>
        <p class="info-main-text location-text">Brooklyn</p>
      </div>
      <div class="timezone-info info-element">
        <p class="info-secondary-text">Timezone</p>
        <p class="info-main-text timezone-text">UTC</p>
      </div>
      <div class="isp-info info-element">
        <p class="info-secondary-text">ISP</p>
        <p class="info-main-text isp-text">SpaceX</p>
      </div>
    </div>
    <div id="map"></div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/TheYoungThunder">TheYoungThunder</a>.
  </footer>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="app.js"></script>
</body>

</html>
